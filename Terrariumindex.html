<!DOCTYPE HTML>
<html>
	<head>
		<head>
			<style>
			  form div {
				padding: 10px;
				}
				</style>
		  
		<title>
			Terrarium by N.I.S
		</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="Terrariumtemplates/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="Terrariumindex.html/assets/css/noscript" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
		<header id="header">
			<img src="Terrariumtemplates/images/NIS-LOGO-Transparent.png" alt="Image Description" style="position: absolute; top: 0; left: 0; width: 200px; height: 80px;" onclick="window.location.href = 'https://bennnnnnnnnnnnn.github.io/BenPortfolio.github.io/';">
			<div class="content">
				
				<h1><img src="Terrariumtemplates/images/Terrarium.png" alt="Image Description" style="vertical-align: middle "> </h1>
				<p>Let's get started</p>
				<ul class="actions">
					<li>
                        <form method="POST" action="/login">
                            <div>
                                
                                <input type="text" id="username" name="username" placeholder="Write anything">
                            </div>
                            <div>
                                
                                <input type="password" id="password" name="password" placeholder="Write Anything">
                            </div>
                            <div>
                                <input type="checkbox" id="show-password" onclick="showPassword()">
                                <label for="show-password">Show Password</label>
                            </div>
                            <div>
                                <input type="button" value="Login" onclick="window.location.href = 'Speciallanding.html'">
                            </div>
                        </form>
                    </li>
                    
					
				</ul>
			</div>
		</header>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
				<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
			</ul>
			<p class="copyright">&copy; Untitled. Credits: <a href="http://html5up.net">HTML5 UP</a></p>
		</footer>

		<!-- Scripts -->
		<script src="Terrariumtemplates/assets/js/jquery.min.js"></script>
		<script src="Terrariumtemplates/assets/js/jquery.scrolly.min.js"></script>
		<script src="Terrariumtemplates/assets/js/browser.min.js"></script>
		<script src="Terrariumtemplates/assets/js/breakpoints.min.js"></script>
		<script src="Terrariumtemplates/assets/js/util.js"></script>
		<script src="Terrariumtemplates/assets/js/main.js"></script>

		<!-- Password Show/Hide Script -->
		<script>
		
		
		function showPassword() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
		
		
				
		</script>

	</body>
</html>
